<head>
  <title>What's New in the Catalog</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .listslider {
        width: 80%;
        margin: 10px auto;
    }

    .mainslider {
        width: 80%;
        margin: 10px auto;
    }

    .slick-slide {
      margin: 0px 5px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .3;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" language="javascript">

$(document).ready(function() {

var cursor = '*'
url = 'https://catalog.archives.gov/api/v1?type=description&description.item.topicalSubjectArray.topicalSubject.naId=10643608&exists=objects.object.thumbnail&resultFields=description,naId,num,objects.object.thumbnail,objects.object.file&sort=naIdSort%20desc&rows=100&cursorMark=' + cursor
$.getJSON(url, function(t) {
	var object_list = ''
	for (f = 0; f < t.opaResponse.results.result.length; f++) {
		var url = 'https://catalog.archives.gov/id/' + t.opaResponse.results.result[f].naId.toString()
		try {
			var object_url = t.opaResponse.results.result[f].objects.object.file['@url'];
			var thumb_url = t.opaResponse.results.result[f].objects.object.thumbnail['@url']
		}
		catch(err) {
			var object_url = t.opaResponse.results.result[f].objects.object[0].file['@url'];
			var thumb_url = t.opaResponse.results.result[f].objects.object[0].thumbnail['@url']
		}

		try {
			var title = t.opaResponse.results.result[f].description.item.title
			try {
				try {
					var creator = t.opaResponse.results.result[f].description.item.parentFileUnit.parentSeries.creatingOrganizationArray.creatingOrganization.creator.termName
				}
				catch(err) {
					var creator = t.opaResponse.results.result[f].description.item.parentFileUnit.parentSeries.creatingOrganizationArray.creatingOrganization[0].creator.termName
				}
			}
			catch(err) {
				try {
					var creator = t.opaResponse.results.result[f].description.item.parentSeries.creatingOrganizationArray.creatingOrganization.creator.termName
				}
				catch(err) {
					var creator = t.opaResponse.results.result[f].description.item.parentSeries.creatingOrganizationArray.creatingOrganization[0].creator.termName
				}
			}
		}
		catch(err) {
			var title = t.opaResponse.results.result[f].description.fileUnit.title
			try {
				var creator = t.opaResponse.results.result[f].description.fileUnit.parentSeries.creatingOrganizationArray.creatingOrganization.creator.termName
			}
			catch(err) {
				var creator = t.opaResponse.results.result[f].description.fileUnit.parentSeries.creatingOrganizationArray.creatingOrganization[0].creator.termName
			}
		}
// 		catch(err) {
// 		var title = t.opaResponse.results.result[f].description.fileUnit.title
// 		var creator = t.opaResponse.results.result[f].description.fileUnit.creatingOrganizationArray.creatingOrganization.creator.termName
// 		}
		var object_list_item = '<div>\
		<a href="' + url + '"><img data-lazy="' + thumb_url + '"></a>\
		</div>'
		var metadata = '<strong>Title</strong>: "<a href="' + url + '">' + title + '</a>"<br/><strong>Creator</strong>: ' + creator
		
// 		var object_main_item = '<div>\
// 		<a href="' + url + '"><img data-lazy="' + object_url + '"></a>\
// 		</div>'
		
		$('#listobject' + (f + 1).toString()).html('\
		' + object_list_item)
// 		$('#mainobject' + (f + 1).toString()).html('\
// 		' + object_main_item)
// 		$('#mainobject' + (f + 1).toString()).html('\
// 		' + object_list_item)
		$('#objectmetadata' + (f + 1).toString()).html('\
		' + metadata)
	}
});
})
</script>

	    autoplaySpeed: 1000,
  		variableWidth: true,
  		centerMode: true,
 		asNavFor: '.main',
 		waitForAnimate: true
	  });
    });
</script>
