<!DOCTYPE html>
<html>
<head>
  <title>What's New in the Catalog</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .listslider {
        width: 80%;
        margin: 10px auto;
    }

    .mainslider {
        width: 60%;
        margin: 10px auto;
    }

    .slick-slide {
      margin: 0px 5px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .3;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" language="javascript">

$(document).ready(function() {

var cursor = '*'
url = 'https://catalog.archives.gov/api/v1?resultTypes=object&sort=objectId%20desc&rows=100&cursorMark=' + cursor
$.getJSON(url, function(t) {
	var object_list = ''
	for (f = 0; f < t.opaResponse.results.result.length; f++) {
		var url = 'https://catalog.archives.gov/id/' + t.opaResponse.results.result[f].parentDescriptionNaId.toString()
		var object_url = t.opaResponse.results.result[f].objects.object.file['@url'];
		var thumb_url = t.opaResponse.results.result[f].objects.object.thumbnail['@url'];
		var object_list_item = '<div>\
		<a href="' + url + '"><img data-lazy="' + thumb_url + '"></a>\
		</div>'
		var object_main_item = '<div>\
		<a href="' + url + '"><img data-lazy="' + object_url + '"></a>\
		</div>'
		
		$('#listobject' + (f + 1).toString()).html('\
		' + object_list_item)
// 		$('#mainobject' + (f + 1).toString()).html('\
// 		' + object_main_item)
		$('#mainobject' + (f + 1).toString()).html('\
		' + object_list_item)
	}
});
})
</script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {

      $(".center").slick({

      $(".variable").slick({
        dots: true,

        variableWidth: true,

  		speed: 300,
  		slidesToShow: 1
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true,
  		slidesToShow: 4,
  		slidesToScroll: 1
      });
       $('.main').slick({
  		slidesToShow: 1,
  		slidesToScroll: 1,
  		adaptiveHeight: true,
  		arrows: false,
  		fade: true,
 		asNavFor: '.autoplay'
	  });
      $('.autoplay').slick({
        infinite: true,
	    slidesToShow: 6,
	    slidesToScroll: 1,
	    autoplay: true,
	    autoplaySpeed: 1000,
  		variableWidth: true,
  		centerMode: true,
 		asNavFor: '.main'
	  });
    });
</script>
